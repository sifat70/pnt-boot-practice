<!DOCTYPE html>
<html>
<head>
	<title>JS From Validation</title>
</head>
<body>
    
     <div style="text-align: center;">

        <h2 id="formdata"></h2>

         <form action="" method="POST" name="myform" onsubmit="formvalid(); return false;">
         	<table>
         		<tr>
         			<td><label>Input Name</label></td>
         			<td><input type="text" name="name"></td>
         		</tr>
         		<tr>
         			<td><label>Input Email</label></td>
         			<td><input type="text" name="email"></td>
         		</tr>
         		<tr>
         			<td><label>Input Password</label></td>
         			<td><input type="password" name="password"></td>
         		</tr>
         		<tr>
         			<td></td>
         			<td><input type="submit" name="submit" value="submit"></td>
         		</tr>
         	</table>
         	
         </form>
     	
     </div>


     <script>
     	function formvalid()
     	   {
     		var name = document.myform.name.value;
     		if(!name){
     			alert("Please Input Your Name");
     			return false;
     		}else{
     			var showName = "User Name is: "+name; 
     		}

     		var email = document.myform.email.value;
     		if(!email){
     			alert("Please Input Your Email");
     			return false;
     		}else{
     			var showEmail = "Email is: "+email; 
     		}

     		var password = document.myform.password.value;
     		if (password.length<=5) {
     			alert("Please Input Your Password in 6 digit");
     			return false;
     		
     		}else{
     			alert("Password Protected");
     		}
     		document.getElementById('formdata').innerHTML = showName + "<br>" + showEmail;
     	}
     </script>
</body>
</html>
