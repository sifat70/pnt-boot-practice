<!DOCTYPE html>
<html>
<head>
	<title>JS Condition</title>
</head>
<body>
   

   <script>
   	  var a = parseInt(prompt("Enter 1st Number"));
   	  var b = parseInt(prompt("Enter 2nd Number"));
        var c = parseInt(prompt("Enter 3rd Number"));

   	  if (a>b && a>c) {
   	  	document.write("A is larger number");
   	  }else if (b>a && b>c) {
         document.write("B is larger number");
        }else if (c>a && c>b) {
         document.write("C is larger number");
        }else{
   	  	document.write("Invalid Request");
   	  }
   </script>



</body>
</html>
