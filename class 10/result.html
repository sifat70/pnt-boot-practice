<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Js Result</title>
	</head>
	<body>
		<script>
		var number = parseInt(prompt("Input Your Score"));
		if(number>=80 && number<=100){
			document.write("You got A<sup>+</sup");
		}else if(number>=70 && number<=79){
			document.write("You got A");
		}else if(number>=60 && number<=69){
			document.write("You got A<sup>-</sup");
		}else if(number>=50 && number<=59){
			document.write("You got B");
		}else if(number>=33 && number<=49){
			document.write("You Tainna Tuinna Pass Korco");
		}else{
			document.write("You Failed");
		}
		</script>
	</body>
</html>
