<!DOCTYPE html>
<html>
<head>
	<title>JS Switch Case</title>
</head>
<body>
   

     <script>
     	

     	var letter = prompt("Input A Letter");
     	letter = letter.toLowerCase();

     	switch(letter){
     		case "a":
     		case "e":
     		case "i":
     		case "o":
     		case "u":
     		    document.write("This IS Vowel");
     		    break;
     		    default:

     		        document.write("This Is Consonent");
     		        break;
     	}
     </script>
</body>
</html>
