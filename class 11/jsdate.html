<!DOCTYPE html>
<html>
<head>
	<title>JS Date</title>
</head>
<body>
    

    <!-- <h1 id="hello"></h1> -->

    <script>
    	// document.write(new Date());
    	// document.getElementById("hello").innerHTML = new Date();

    	var dateTime = new Date();

    	document.write("Today is: "+dateTime.getDate()+"<br>");
    	document.write(dateTime.getFullYear()+"<br>");
    	document.write(dateTime.getHours()+"<br>");
    	document.write(dateTime.getMinutes()+"<br>");
    	document.write(dateTime.getMonths()+"<br>");
    </script>
</body>
</html>
